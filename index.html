<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-a-assets>
        <a-asset-item id="bench" src="benchscene.gltf"></a-asset-item>
        <a-asset-item id="street" src="streetscene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="lampscene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="catscene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="girlscene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <a-box
        id="background-scene"
        src="background.jpg"
        position="0 12.48 -3.5"
        width="30"
        height="25"
      >
      </a-box>

      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <a-entity
        scale="1.5 1.5 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <a-entity
        scale="0.5 0.5 0.4"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <a-entity
        scale="0.03 0.03 0.03"
        gltf-model="#cat"
        position="3.3947 1.62993 2.9347"
        rotation="0 40 0"
        shadow="cast:true;"
      ></a-entity>

      <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>

      <a-camera position="0 5 15">
      </a-camera>

      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
